<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and subscript </title>
</head>
<body>
    <p>a2+b2=c</p>
    <p>a<sup>2</sup>+b<sup>2</sup>=c</p>
    <p>H2+O=H2O</p>
    <p>H<sub>2</sub>+O=H<sub>2</sub>O</p>
</body>
</html>
