<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span Tag</title>
</head>
<body>
    <div>
        <p>THIS IS PARAGRAPH</p>
        <big>THIS IS BIG TAG</big>
    </div>
    <p>Lorem ipsum <span id="dolor" style="color: blueviolet;">dolor</span> sit amet consectetur adipisicing elit. Vero, dolor?</p>
</body>
</html>
