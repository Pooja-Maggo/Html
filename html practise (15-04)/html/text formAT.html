<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format(bold, italic, underline, strikethrough)</title>
</head>
<body>
    <b>Hi</b><br>
    <i>Friends</i><br>
    <u>How are you?</u><hr>
    <s>Bye</s><br>
    <big>hi</big><br>
    <small>hi</small>
</body>
</html>
