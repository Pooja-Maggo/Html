<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists(o and u)</title>
</head>
<body>
    <h1>Fruits</h1>
    <ul> <!--unordered-->
        <li>kiwi</li>
        <li>banana</li>
        <li>mango</li>
        <li>apple</li>
    </ul>
    <h1>Vegetables</h1>
    <ol type="i"> <!--ordered-->
        <li>potato</li>
        <li>onion</li>
        <li>ladyfinger</li>
        <li>tomato</li>
    </ol>
</body>
</html>
