<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkboxes</title>
</head>
<body>
    <!--Checkboxes-->
    <label for="C">C</label>
    <input type="checkbox" name="lang" id="C"  value="C"><hr>
    <label for="C++">C++</label>
    <input type="checkbox" name="lang" id="C++"><hr>
    <label for="Java">Java</label>
    <input type="checkbox" name="lang" id="java"><hr>
    <hr><input type="submit"><!--Submit button-->
</body>
</html>
